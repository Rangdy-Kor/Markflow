<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markflow Editor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <h1>Markflow Editor</h1>
            </div>
            <div class="header-right">
                <button id="newBtn" class="btn" title="새 문서">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                </button>
                <button id="saveBtn" class="btn" title="저장">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
                        <polyline points="17 21 17 13 7 13 7 21"/>
                        <polyline points="7 3 7 8 15 8"/>
                    </svg>
                </button>
                <button id="loadBtn" class="btn" title="불러오기">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 002-2v-4M17 9l-5 5-5-5M12 12.8V2.5"/>
                    </svg>
                </button>
                <button id="themeToggle" class="btn" title="다크모드 전환">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                    </svg>
                </button>
                <button id="settingsBtn" class="btn" title="설정">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"/>
                    </svg>
                </button>
            </div>
        </header>

        <div class="main-content">
            <div class="editor-container">
                <div id="editor"></div>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>설정</h2>
                <button class="close-btn" id="closeSettings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label for="fontSize">글꼴 크기</label>
                    <select id="fontSize">
                        <option value="14">14px</option>
                        <option value="16" selected>16px</option>
                        <option value="18">18px</option>
                        <option value="20">20px</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="fontFamily">글꼴</label>
                    <select id="fontFamily">
                        <option value="'Segoe UI', sans-serif" selected>Segoe UI</option>
                        <option value="'Noto Sans KR', sans-serif">Noto Sans KR</option>
                        <option value="monospace">Monospace</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".mdp,.txt,.md" style="display: none;">
    <script src="script.js"></script>
</body>
</html>
